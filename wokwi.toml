[wokwi]
version = 1
elf = ".pio/build/esp32dev/firmware.elf"
firmware = ".pio/build/esp32dev/firmware.bin"

# WiFi configuration for Wokwi simulation
[[net.forward]]
from = "localhost:80"
to = "target:80"

[[net.forward]]
from = "localhost:1883"
to = "target:1883"

# Serial monitor configuration
[serial]
baudrate = 115200

# LittleFS partition
[[fs]]
type = "littlefs"
partition = "spiffs"
mountpoint = "/"
